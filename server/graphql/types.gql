scalar Time

enum ProfileType {
  ADMIN
  NORMAL
}

type Profile {
  id: ID!
  fullName: String!
  email: String!
  createdAt: Time!
}

type ProfileWithRole {
  id: ID!
  fullName: String!
  email: String!
  createdAt: Time!
  role: ProfileType!
}

type Core {
  id: ID!
  name: String!
  imageUrl: String!
  members: [ProfileWithRole]!
  nexus: [Nexus]!
  createdAt: Time!
  updatedAt: Time!
}

type Nexus {
  id: ID!
  name: String!
  category: String!
  members: [ProfileWithRole]!
  files: [File]!
  announcements: [Announcement]!
  createdAt: Time!
  updatedAt: Time!
}

type File {
  id: ID!
  title: String!
  description: String!
  fileUrl: String!
  fileName: String!
  sentBy: Profile!
  timestamp: Time!
}

type Announcement {
  id: ID!
  title: String!
  message: String!
  sentBy: Profile!
  timestamp: Time!
}
